# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - boxinatorapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/kirderf/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c1ed3d2b77a44cc8171620418baf109 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_813670e0f7164ca1aab4ad5af5dfca11 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/kirderf/${{ secrets.AzureAppService_ContainerUsername_0c1ed3d2b77a44cc8171620418baf109 }}/noroff-boxinator-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'boxinatorapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d27c21c19cb4d258d2d14a42b8a7faa }}
        images: 'ghcr.io/kirderf/${{ secrets.AzureAppService_ContainerUsername_0c1ed3d2b77a44cc8171620418baf109 }}/noroff-boxinator-backend:${{ github.sha }}'